<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务看板 - StudyGroup Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f8f9fa; padding-top: 70px; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card { border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .task-card { border-left: 4px solid; padding: 15px; margin-bottom: 10px; background: white; border-radius: 8px; }
        .task-pending { border-left-color: #f59e0b; }
        .task-completed { border-left-color: #10b981; }
        .badge-status { font-size: 0.8rem; padding: 4px 8px; }
        .loading { background: #e9ecef; border-radius: 4px; }
        .tab-content { padding-top: 20px; }
        .empty-state { text-align: center; padding: 40px 20px; color: #6c757d; }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/static/pages/group-home.html">
                <i class="fas fa-arrow-left me-2"></i>任务看板
            </a>
            <div class="d-flex align-items-center text-white">
                <span id="groupName">小组</span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 统计卡片 -->
        <div class="row g-3 mb-4" id="statsCards">
            <div class="col-md-4">
                <div class="card text-center py-3">
                    <div class="loading" style="height: 40px; width: 60px; margin: 0 auto 10px;"></div>
                    <div class="loading" style="height: 16px; width: 80px; margin: 0 auto;"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center py-3">
                    <div class="loading" style="height: 40px; width: 60px; margin: 0 auto 10px;"></div>
                    <div class="loading" style="height: 16px; width: 80px; margin: 0 auto;"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center py-3">
                    <div class="loading" style="height: 40px; width: 60px; margin: 0 auto 10px;"></div>
                    <div class="loading" style="height: 16px; width: 80px; margin: 0 auto;"></div>
                </div>
            </div>
        </div>

        <!-- 操作栏 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary active" onclick="filterTasks('all')">全部</button>
                            <button type="button" class="btn btn-outline-primary" onclick="filterTasks('pending')">待办</button>
                            <button type="button" class="btn btn-outline-primary" onclick="filterTasks('completed')">完成</button>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn btn-primary" onclick="showCreateTaskModal()">
                            <i class="fas fa-plus-circle me-2"></i>创建任务
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 任务列表 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-3">任务列表</h5>
                <div id="tasksContainer">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary"></div>
                        <p class="mt-3 text-muted">加载任务中...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 加载状态 -->
        <div class="alert alert-info mt-4" id="loadingAlert">
            <i class="fas fa-spinner fa-spin me-2"></i>正在同步任务数据...
        </div>
    </div>

    <!-- 创建任务模态框 -->
    <div class="modal fade" id="createTaskModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">创建新任务</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">任务描述</label>
                        <textarea class="form-control" id="taskDescription" rows="3" placeholder="请详细描述任务内容..."></textarea>
                    </div>
                    <div class="alert alert-warning d-none" id="taskError"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="createTask()">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 更新任务状态模态框 -->
    <div class="modal fade" id="updateTaskModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <p id="updateMessage">确定要更新任务状态吗？</p>
                    <div class="mt-4">
                        <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="confirmUpdateTask()">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://studygroup-backend-production-9cad.up.railway.app';
        let currentGroupId = null;
        let currentUser = null;
        let allTasks = [];
        let currentTaskId = null;
        let currentFilter = 'all';

        // ✅ 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 获取小组ID
            const params = new URLSearchParams(window.location.search);
            currentGroupId = params.get('group_id') || localStorage.getItem('currentGroupId');
            
            if (!currentGroupId) {
                alert('未指定小组，返回主页');
                window.location.href = '/static/pages/group-list.html';
                return;
            }

            // 获取用户信息
            const userInfo = localStorage.getItem('userInfo');
            if (userInfo) {
                currentUser = JSON.parse(userInfo);
            }

            // 加载数据
            loadAllData();
            
            // 添加刷新按钮
            addRefreshButton();
        });

        // ✅ 加载所有数据
        async function loadAllData() {
            try {
                // 并行加载小组信息和任务数据
                const [groupInfo, tasksData] = await Promise.all([
                    fetchGroupInfo(),
                    fetchTasks()
                ]);

                // 更新小组信息
                if (groupInfo) {
                    document.getElementById('groupName').textContent = groupInfo.group_name || '小组';
                }

                // 更新任务数据
                if (tasksData) {
                    allTasks = tasksData;
                    updateStats(tasksData);
                    renderTasks(tasksData);
                }

                // 隐藏加载提示
                document.getElementById('loadingAlert').className = 'alert alert-success';
                document.getElementById('loadingAlert').innerHTML = '<i class="fas fa-check-circle me-2"></i>数据加载完成';
                setTimeout(() => {
                    document.getElementById('loadingAlert').style.display = 'none';
                }, 2000);

            } catch (error) {
                console.error('数据加载失败:', error);
                document.getElementById('loadingAlert').className = 'alert alert-danger';
                document.getElementById('loadingAlert').innerHTML = '<i class="fas fa-exclamation-circle me-2"></i>数据加载失败';
            }
        }

        // ✅ 获取小组信息
        async function fetchGroupInfo() {
            try {
                const response = await fetch(`${API_BASE}/group/${currentGroupId}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                if (data.code === 200) {
                    return data.data;
                }
                return null;
            } catch (error) {
                console.warn('小组信息获取失败:', error);
                return null;
            }
        }

        // ✅ 获取任务列表
        async function fetchTasks() {
            try {
                const response = await fetch(`${API_BASE}/task/group/${currentGroupId}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                if (data.code === 200) {
                    return data.data || [];
                }
                return [];
            } catch (error) {
                console.error('任务获取失败:', error);
                return [];
            }
        }

        // ✅ 更新统计卡片
        function updateStats(tasks) {
            const total = tasks.length;
            const completed = tasks.filter(task => task.status === '完成').length;
            const pending = total - completed;
            const progress = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('statsCards').innerHTML = `
                <div class="col-md-4">
                    <div class="card text-center py-3">
                        <h3 class="text-primary">${total}</h3>
                        <p class="text-muted mb-0">总任务数</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center py-3">
                        <h3 class="text-success">${completed}</h3>
                        <p class="text-muted mb-0">已完成</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center py-3">
                        <h3 class="text-warning">${pending}</h3>
                        <p class="text-muted mb-0">待办</p>
                    </div>
                </div>
            `;
        }

        // ✅ 渲染任务列表
        function renderTasks(tasks) {
            const container = document.getElementById('tasksContainer');
            
            // 根据筛选条件过滤
            let filteredTasks = tasks;
            if (currentFilter === 'pending') {
                filteredTasks = tasks.filter(task => task.status === '待办');
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.status === '完成');
            }

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-tasks fa-3x mb-3 text-muted"></i>
                        <h5>暂无任务</h5>
                        <p class="text-muted">点击上方按钮创建第一个任务</p>
                    </div>
                `;
                return;
            }

            // 按创建时间倒序排序
            filteredTasks.sort((a, b) => new Date(b.create_time) - new Date(a.create_time));

            let html = '';
            filteredTasks.forEach(task => {
                const isCompleted = task.status === '完成';
                const statusClass = isCompleted ? 'task-completed' : 'task-pending';
                const statusBadge = isCompleted ? 'badge bg-success' : 'badge bg-warning';
                const statusText = isCompleted ? '完成' : '待办';
                const actionText = isCompleted ? '标记为待办' : '标记为完成';
                const actionIcon = isCompleted ? 'fa-undo' : 'fa-check';
                
                html += `
                <div class="task-card ${statusClass}">
                    <div class="row align-items-center">
                        <div class="col-md-1 text-center">
                            <span class="${statusBadge} badge-status">${statusText}</span>
                        </div>
                        <div class="col-md-7">
                            <p class="mb-1">${task.task_desc || '无描述'}</p>
                            <small class="text-muted">
                                <i class="fas fa-user me-1"></i>${task.leader_name || '负责人'} | 
                                <i class="fas fa-clock me-1"></i>${formatDateTime(task.create_time)}
                            </small>
                        </div>
                        <div class="col-md-4 text-end">
                            <button class="btn btn-sm btn-outline-primary me-2" onclick="updateTaskStatus(${task.task_id}, '${isCompleted ? '待办' : '完成'}')">
                                <i class="fas ${actionIcon} me-1"></i>${actionText}
                            </button>
                            ${!isCompleted ? `
                            <button class="btn btn-sm btn-outline-success" onclick="completeTask(${task.task_id})">
                                <i class="fas fa-check me-1"></i>完成
                            </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
                `;
            });

            container.innerHTML = html;
        }

        // ✅ 筛选任务
        function filterTasks(filterType) {
            currentFilter = filterType;
            
            // 更新按钮状态
            document.querySelectorAll('.btn-group .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 重新渲染
            renderTasks(allTasks);
        }

        // ✅ 显示创建任务模态框
        function showCreateTaskModal() {
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskError').classList.add('d-none');
            new bootstrap.Modal(document.getElementById('createTaskModal')).show();
        }

        // ✅ 创建任务
        async function createTask() {
            const description = document.getElementById('taskDescription').value.trim();
            
            if (!description) {
                showTaskError('请输入任务描述');
                return;
            }
            
            if (!currentUser) {
                showTaskError('用户未登录');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/task/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        task_desc: description,
                        group_id: parseInt(currentGroupId),
                        leader_id: currentUser.user_id
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.code === 200) {
                    // 关闭模态框
                    bootstrap.Modal.getInstance(document.getElementById('createTaskModal')).hide();
                    
                    // 显示成功消息
                    showAlert('任务创建成功！', 'success');
                    
                    // 刷新数据
                    setTimeout(refreshData, 500);
                    
                } else {
                    showTaskError(data.msg || '创建失败');
                }
            } catch (error) {
                console.error('创建任务失败:', error);
                showTaskError('网络错误，请重试');
            }
        }

        // ✅ 更新任务状态
        function updateTaskStatus(taskId, newStatus) {
            currentTaskId = taskId;
            const statusText = newStatus === '完成' ? '完成' : '待办';
            document.getElementById('updateMessage').textContent = `确定将任务标记为"${statusText}"吗？`;
            new bootstrap.Modal(document.getElementById('updateTaskModal')).show();
        }

        // ✅ 确认更新任务状态
        async function confirmUpdateTask() {
            if (!currentTaskId || !currentUser) return;
            
            try {
                // 先获取当前任务状态
                const currentTask = allTasks.find(task => task.task_id === currentTaskId);
                if (!currentTask) return;
                
                const newStatus = currentTask.status === '完成' ? '待办' : '完成';
                
                const response = await fetch(`${API_BASE}/task/${currentTaskId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        status: newStatus,
                        user_id: currentUser.user_id
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.code === 200) {
                    // 关闭模态框
                    bootstrap.Modal.getInstance(document.getElementById('updateTaskModal')).hide();
                    
                    // 显示成功消息
                    showAlert(`任务已标记为"${newStatus}"`, 'success');
                    
                    // 刷新数据
                    refreshData();
                    
                } else {
                    showAlert(data.msg || '更新失败', 'danger');
                }
            } catch (error) {
                console.error('更新任务状态失败:', error);
                showAlert('网络错误，请重试', 'danger');
            }
        }

        // ✅ 快捷完成按钮
        async function completeTask(taskId) {
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/task/${taskId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        status: '完成',
                        user_id: currentUser.user_id
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.code === 200) {
                    showAlert('任务已完成！', 'success');
                    refreshData();
                } else {
                    showAlert(data.msg || '操作失败', 'danger');
                }
            } catch (error) {
                console.error('完成任务失败:', error);
                showAlert('网络错误，请重试', 'danger');
            }
        }

        // ✅ 刷新数据
        async function refreshData() {
            document.getElementById('loadingAlert').style.display = 'block';
            document.getElementById('loadingAlert').className = 'alert alert-info';
            document.getElementById('loadingAlert').innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>刷新数据中...';
            
            try {
                const tasksData = await fetchTasks();
                if (tasksData) {
                    allTasks = tasksData;
                    updateStats(tasksData);
                    renderTasks(tasksData);
                }
                
                document.getElementById('loadingAlert').className = 'alert alert-success';
                document.getElementById('loadingAlert').innerHTML = '<i class="fas fa-check-circle me-2"></i>数据已刷新';
                setTimeout(() => {
                    document.getElementById('loadingAlert').style.display = 'none';
                }, 2000);
                
            } catch (error) {
                document.getElementById('loadingAlert').className = 'alert alert-danger';
                document.getElementById('loadingAlert').innerHTML = '<i class="fas fa-exclamation-circle me-2"></i>刷新失败';
            }
        }

        // ✅ 添加刷新按钮
        function addRefreshButton() {
            const btn = document.createElement('button');
            btn.className = 'btn btn-sm btn-outline-secondary position-fixed bottom-3 end-3';
            btn.innerHTML = '<i class="fas fa-sync-alt"></i>';
            btn.onclick = refreshData;
            btn.title = '刷新数据';
            document.body.appendChild(btn);
        }

        // ✅ 工具函数
        function formatDateTime(dateString) {
            if (!dateString) return '未知时间';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / (1000 * 60));
                
                if (diffMins < 1) return '刚刚';
                if (diffMins < 60) return `${diffMins}分钟前`;
                if (diffMins < 1440) return `${Math.floor(diffMins / 60)}小时前`;
                
                return date.toLocaleDateString('zh-CN', { 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return dateString;
            }
        }

        function showTaskError(message) {
            const errorDiv = document.getElementById('taskError');
            errorDiv.textContent = message;
            errorDiv.classList.remove('d-none');
            setTimeout(() => errorDiv.classList.add('d-none'), 3000);
        }

        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show position-fixed bottom-3 start-50 translate-middle-x`;
            alert.style.zIndex = '9999';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
            `;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }
    </script>
</body>
</html>
